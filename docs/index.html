        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
    </style>

    <!-- Plugins that are needed before app configuration.
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    -->

</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/ctnda/grpdocs'; // TODO: Update.

        window.$docsify = {
            name: 'G.R.P. Cinematografica', // TODO: Update.
            repo: repo,
            auto2top: true,
            coverpage: false,
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            subMaxLevel: 2,
            themeable: {
                readyTransition: true,
                responsiveTables: true
            }
        }

    </script>
    <style>
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            color: #fff
        }
    </style>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
</body>

</html>
